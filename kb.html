<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konkani Bhajans | Traditional Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --temple-gold: #d4af37;
            --royal-red: #8b0000;
            --deep-saffron: #ff9933;
            --text-color: #2c3e50;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #fffaf0; color: var(--text-color); font-family: 'Lora', serif; line-height: 1.6; }

        /* Traditional Header */
        nav {
            background: #fff;
            padding: 20px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--temple-gold);
        }

        .logo-area { display: flex; align-items: center; gap: 15px; text-decoration: none; color: var(--royal-red); }
        .logo-area img { height: 50px; border-radius: 50%; border: 2px solid var(--temple-gold); }
        .logo-area h1 { font-family: 'Playfair Display', serif; font-size: 1.5rem; }

        /* Hero Section - 16:9 Cinematic Ratio */
        .hero {
            position: relative;
            width: 100%;
            height: 56.25vw; /* 16:9 Ratio */
            max-height: 70vh;
            min-height: 350px;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('hero-bg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            border-bottom: 5px solid var(--temple-gold);
        }

        .hero h2 { font-family: 'Playfair Display', serif; font-size: clamp(2rem, 5vw, 4rem); text-shadow: 2px 2px 10px rgba(0,0,0,0.7); }
        .hero p { font-size: 1.2rem; font-style: italic; margin-top: 10px; }

        /* Call to Action Buttons */
        .btn-box { margin-top: 30px; display: flex; gap: 20px; }
        .btn { padding: 12px 30px; text-decoration: none; font-weight: bold; border-radius: 2px; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
        .btn-red { background: var(--royal-red); color: white; border: 1px solid var(--royal-red); }
        .btn-gold { border: 2px solid var(--temple-gold); color: white; }
        .btn:hover { background: var(--deep-saffron); color: white; border-color: var(--deep-saffron); }

        /* Traditional Card Layout */
        .container { max-width: 1100px; margin: 60px auto; padding: 0 20px; }
        .section-title { text-align: center; font-family: 'Playfair Display', serif; font-size: 2.5rem; color: var(--royal-red); margin-bottom: 40px; }
        
        .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }
        .video-card { background: white; padding: 10px; border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .video-info { padding: 15px; text-align: center; border-top: 2px solid var(--temple-gold); margin-top: 10px; }

        footer { background: #fdf5e6; padding: 60px 20px; text-align: center; border-top: 3px solid var(--temple-gold); }
        .footer-mail { color: var(--royal-red); font-weight: bold; font-size: 1.2rem; text-decoration: none; }

        @media (max-width: 768px) {
            .hero { height: auto; padding: 80px 20px; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo-area">
            <img src="logo.png" alt="Logo">
            <h1>Konkani Bhajans</h1>
        </a>
        <div class="nav-links">
            <a href="mailto:konkanibhajansofficial@gmail.com" style="text-decoration:none; color:var(--royal-red); font-weight:bold;">Contact Us</a>
        </div>
    </nav>

    <header class="hero">
        <h2>Konkani Bhajans</h2>
        <p>Preserving our sacred traditions through melody</p>
        <div class="btn-box">
            <a href="https://www.youtube.com/@konkanibhajans" class="btn btn-red">Subscribe</a>
            <a href="mailto:konkanibhajansofficial@gmail.com" class="btn btn-gold">Submit Entry</a>
        </div>
    </header>

    <main class="container">
        <h3 class="section-title">Devotional Collection</h3>
        <div class="video-grid">
            <div class="video-card">
                <div class="video-wrapper">
                    <iframe src="https://www.youtube.com/embed/VIDEO_ID"></iframe>
                </div>
                <div class="video-info">
                    <h4>Traditional Bhajan</h4>
                </div>
            </div>
            </div>
    </main>

    <footer>
        <p>Join our mission to keep Konkani culture alive.</p>
        <br>
        <a href="mailto:konkanibhajansofficial@gmail.com" class="footer-mail">konkanibhajansofficial@gmail.com</a>
        <p style="margin-top: 30px; font-size: 0.8rem; color: #999;">&copy; 2026 Krishna Pai. Built with Devotion.</p>
    </footer>

</body>
</html>
